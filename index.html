<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="style.css" rel="stylesheet">
        <script src="rps.js" defer></script>
    </head>
    <body>
        <!-- Container for player choice buttons -->
        <div class="pchoices">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissor</button>
            <button id="rst">Reset</button>
        </div>
        
        <!-- Container for game outcome messages -->
        <div class="outcome">
        </div>

        <!-- Container for game status messages -->
        <div class="gameStatus">
        </div>
        
        <!-- Section of the Website that will display game score -->
        <div class="scoreDisplay">
            <table>
                <thead>
                    <tr>
                        <th>User Score</th>
                        <th>Computer Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id = "uScore"></td>
                        <td id = "cScore"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>

</html>
